<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>You11-Platform</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Unicons link -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
            <!-- Main CSS File -->
        <link rel="stylesheet" href="../css/style.css">
            <!-- Icon img -->
        <link rel="Icon" href="../images/11-logo.png">
    </head>
    <body>
        
        <nav>
            <div class="logo_name" title="You11">

                <div class="logo_image">
                    <img src="../images/char-logo.png" alt="logo">
                </div>

                <span class="logo_title">
                    <img src="../images/text-logo.png" alt="logo">
                </span>

            </div>

            <div class="menu_item">

                <ul class="nav_links">
                    <li><a href="../index.html">
                        <i class="uil uil-estate"></i>
                        <span class="link_name">Dashboard</span>
                    </a></li>
                    <li><a href="./recentAct.html">
                        <i class="uil uil-clock-eight"></i>
                        <span class="link_name">Recent Activity</span>
                    </a></li>
                    <li><a href="./topRate.html">
                        <i class="uil uil-favorite"></i>
                        <span class="link_name">Top Rated</span>
                    </a></li>
                    <li><a href="./taskList.html">
                        <i class="uil uil-chart"></i>
                        <span class="link_name">Task List</span>
                    </a></li>
                </ul>

                <ul class="logout_mod">
                        <!-- Logout -->
                    <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link_name">Logout</span>
                    </a></li>
                         <!-- Mood -->
                    <li class="mode"><a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link_name">Dark Mode</span>
                        </a>
                           <!-- Mood Btn -->
                        <div class="mode_toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>

            </div>
        </nav>

        <section class="dashboard" id="dashboard">
            <div class="top">
                <i class="uil uil-bars sidebar_toggle"></i>

                <div class="search_box">
                    <i class="uil uil-search"></i>
                    <input type="search" placeholder="Search here...">
                </div>

                <img src="../images/profile.jpg" alt="profile">
            </div>

            <div class="dash_content">
                <div class="topRated" id="rate">
                    <div class="celebrate">
                        <img src="../images/celebrating.svg" alt="celebrating">
                    </div>

                    <div class="title">
                        <i class="uil uil-rocket"></i>
                        <span class="text">Top Rated</span>
                    </div>

                    <div class="rated_data">
                        <div class="data names">
                            <span class="data_title">Name</span>
                            <span class="data_list">
                                <img src="../images/profile.jpg" alt="photo1">
                                <span>Youssef Turkey</span>
                            </span>
                            <span class="data_list">
                                <img src="../images/profile2.jpg" alt="photo1">
                                <span>Mahmoud Magedy</span>
                            </span>
                            <span class="data_list">
                                <img src="../images/profile3.jpg" alt="photo1">
                                <span>Youssef Shaban</span>
                            </span>
                            <span class="data_list">
                                <img src="../images/profile4.jpg" alt="photo1">
                                <span>Sherif Salem</span>
                            </span>
                            <span class="data_list">
                                <img src="../images/profile5.jpg" alt="photo1">
                                <span>Reda Ahmed</span>
                            </span>
                            <span class="data_list">
                                <img src="../images/profile6.jpg" alt="photo1">
                                <span>Abdulla Mohamed</span>
                            </span>
                            <span class="data_list">
                                <img src="../images/profile7.jpg" alt="photo1">
                                <span>Faroq Taha</span>
                            </span>
                        </div>
                        <div class="data rate">
                            <span class="data_title">Rate</span>
                            <span class="data_list"><span class="r">1'st</span> Rated</span>
                            <span class="data_list"><span class="r">2'nd</span> Rated</span>
                            <span class="data_list"><span class="r">3'rd</span> Rated</span>
                            <span class="data_list"><span class="r">4'th</span> Rated</span>
                            <span class="data_list"><span class="r">5'th</span> Rated</span>
                            <span class="data_list"><span class="r">6'th</span> Rated</span>
                            <span class="data_list"><span class="r">7'th</span> Rated</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>

            <!-- Main JS File -->
        <script src="../js/index.js"></script>
    </body>
</html>
